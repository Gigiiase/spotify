<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/Spotify_Primary_Logo_RGB_Black.png">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/images/spotify-logo-1024x651.webp" alt="Spotify Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Library</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
        <div class="search-profile">
            <input type="text" placeholder="Search...">
            <div class="profile">
                <img src="images/images.png" alt="User Profile">
                <span>Sign in</span>
            </div>
        </div>
    </header>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="images/Spotify_Primary_Logo_RGB_Black.png" alt="Spotify Logo">
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Your Library</a></li>
      <li><a href="#">Create Playlist</a></li>
      <li><a href="#">Liked Songs</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
      <input type="text" class="search-bar" placeholder="Search for songs, artists, albums...">
    </div>

    <!-- Playlist Section -->

    <!-- <div class="artist-container">
        <img id="artist-image" src="" alt="Artist Image" class="artist-image">
        <h2 id="artist-name">Artist Name</h2>
        <p id="artist-genres">Genres</p>
        <p id="artist-popularity">Popularity</p>
        <p id="artist-followers">Followers</p>
    </div> -->

    <div class="playlist-section">
      <h2>Popular Playlists</h2>
      <div class="playlists">
        <div class="playlist">
          <img src="https://via.placeholder.com/150" alt="Playlist Image">
          <p>Playlist 1</p>
        </div>
        <div class="playlist">
          <img src="https://via.placeholder.com/150" alt="Playlist Image">
          <p>Playlist 2</p>
        </div>
        <div class="playlist">
          <img src="https://via.placeholder.com/150" alt="Playlist Image">
          <p>Playlist 3</p>
        </div>
      </div>
    </div>

    <!-- Song Section -->
    <div class="song-section">
      <h2>Top Tracks</h2>
      <div class="songs">
        <div class="song">
          <p>Track 1 - Artist</p>
        </div>
        <div class="song">
          <p>Track 2 - Artist</p>
        </div>
        <div class="song">
          <p>Track 3 - Artist</p>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
